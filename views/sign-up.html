<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <header class="main-header">
        <h1>Sign Up</h1>
    </header>
    <main>
        <form action="/user/signup" method="POST" onsubmit="signup(event)" onreset="login(event)">
            <div class="form-control">
                <label>Name:</label>
                <input id="name" type="text" name="name" required />
                <label>Email:</label>
                <input id="Email" type="email" name="email" required/>
                <label>Password:</label>
                <input id="password" type="password" name="password" required />
                <button id="signup" type="submit">Sign up</button>
                <button id="login" type="reset">Login</button>
            </div>
        </form>
    </main>
    <script>
        const bttn= document.getElementById('signup')
        bttn.addEventListener("click", async function signup(e){
            
            e.preventDefault()
            try{
                const name= document.getElementById('name').value
                const email=document.getElementById('Email').value;
                const password=document.getElementById('password').value 
                console.log(email)
                const response= await fetch('http://localhost:3000/user/signup',{
                    method: 'POST',
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    }),
                    headers: {
                        'Content-Type': 'application/json' 
                    }
                })
                const data= await response.json()
                if(data && data.remarks){
                    alert(data.remarks)
                    
                }
                window.location.href='./login.html'
                
            }catch(err){
                console.log(err)
            }
        
        })
        const button=document.getElementById('login')
        button.addEventListener('click', function login(e){
            e.preventDefault()
            window.location.href='./login.html'
        })
    </script>
</body>
</html>
